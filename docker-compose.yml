services:
  worker:
    build: .
    volumes:
      - ./logs:/app/logs
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python backend/worker.py
    restart: always

  api:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: uvicorn backend.api:app --host 0.0.0.0 --port 8000 --reload --reload-dir backend
    restart: always

  frontend:
    image: node:22-alpine
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    restart: always

volumes:
  db_data:
