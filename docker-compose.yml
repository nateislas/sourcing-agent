services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=research_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  worker:
    build: .
    volumes:
      - ./logs:/app/logs
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python backend/worker.py
    restart: always
    depends_on:
      - db

  api:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: uvicorn backend.api:app --host 0.0.0.0 --port 8000 --reload --reload-dir backend
    restart: always
    depends_on:
      - db

  frontend:
    image: node:22-alpine
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    restart: always

volumes:
  db_data:
